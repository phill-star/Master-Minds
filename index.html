<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content= "width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="Assets/css/style.css">

<body>
  <header>
    <h1>NFL Quiz</h1>
    <!--start quiz button-->
  <div class="start_btn"><button> start quiz</button></div>
  
  <!--info box-->
  <div class="info_box">
    <div class="info_title">
     <span> some rules for the Quiz</span>
</div>
  <div class="info_list">
    <div class="info">1. You only have <span>20 seconds</span> per question.</div>
    <div class="info">2. Once the timer goes off you can't select anymore.</div>
    <Div class="info">3. you'll get points for each correct answers.</Div>
    <Div class="info">4. your high and low score will be saved.</Div>
  </div>
  <div class="button">
    <button class="quit"> exit Quiz</button>
    <button class="start"> start Quiz</button>
  </div>
