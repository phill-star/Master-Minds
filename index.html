<!DOCTYPE html>
<html>
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>NFL Quiz</title>
   <link rel="stylesheet" href="Assets/css/style.css">
  </head>
  <body>
    <!-- main outer div -->
    <div class="outer-container">

      <!-- top-bar section -->
      <div class="top-bar">
        <button>View Highscore</button>
        <p>Timer: 00:00</p>
      </div>

      <!-- Inner div -->
      <div class="inner-container">

        <!-- main header/quiz intro -->
        <header class="quiz-intro">
          <h1>Are You Ready To Test Your NFL Knowledge</h1>
          <p>To get started, click start quiz!</p>
          <button class="quiz-intro-button">Start Quiz</button>
        </header>

        <!-- main quiz content -->
        <main>

        <!-- Question-screen content -->

        <section class="question-screen">
          <h2> question here</h2>
          <ul>
            <li> <button>Answer 1</button></li>
            <li> <button>Answer 2</button></li>
            <li> <button>Answer 3</button></li>
            <li> <button>Answer 4</button></li>
          </ul>
        </section>

         <!-- Quiz-finish content -->
         <section class="quiz-finish-screen">
          <h2>Quiz finished</h2>
          <p>Your Score: 00</p>
          <div>
            <label for="">Enter Initials</label>
            <input type="text">
            <button>Submit</button>
           </div>
         </section>

         <!-- Highscores-screen content -->
         <section class="highscores-screen">
          <h2>Highscores:</h2>
          <ol>
             <!-- This Will Be Generated by Javescript -->
            <li> MH - 10</li>
            <li> </li>
          </ol>
          <button>Go Back</button>
          <button>Clear Highscores</button>
         </section>
         
        </main>
      
      </div>
      
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>
